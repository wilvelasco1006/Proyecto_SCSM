{% extends 'base/base.html' %}

{% block content %}
{% load static %}
{% load crispy_forms_tags %}
<link rel="stylesheet" href="{% static 'base/login.css' %}">
<div class="login-container">
    <div class="card login-card">
        <div class="card-header">
            <h3 class="text-center mb-0">Iniciar Sesión</h3>
        </div>
        <div class="card-body">
            <div class="text-center mb-4">
                <img src="{% static 'base/img/salvajina-cafe.jpg' %}" alt="Logo" class="login-logo">
            </div>

            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}           
                <div class="d-grid gap-2 mt-4">
                    <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'home' %}" class="btn btn-link">Volver al Inicio</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
