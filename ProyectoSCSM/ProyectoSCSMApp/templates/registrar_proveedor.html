<!-- registrar_proveedor.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Registrar Proveedor</h2>
    <form method="post" class="border p-4 rounded shadow-sm">
      {% csrf_token %}
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        {{ form.nombre }}  <!-- Campo para el nombre del proveedor -->
      </div>
      <div class="form-group">
        <label for="cedula">Cédula:</label>
        {{ form.cedula }}  <!-- Campo para la cédula del proveedor -->
      </div>
      <div class="form-group">
        <label for="num_contacto">Número de Contacto:</label>
        {{ form.num_contacto }}  <!-- Campo para el número de contacto -->
      </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>
{% endblock %}
