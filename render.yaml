services:
  - type: web
    name: salvajina-cafe
    env: python
    buildCommand: ./build.sh
    startCommand: cd ProyectoSCSM && gunicorn ProyectoSCSM.wsgi:application
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.12.2
      - key: DATABASE_URL
        fromDatabase:
          name: salvajina-db
          property: connectionString

databases:
  - name: salvajina-db
    databaseName: db_scsm
    user: scsm_user
    plan: free
